<!DOCTYPE html>

<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="scaffolded-by" content="https://github.com/google/stagehand">
      <title>EngCalc</title>

      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
      <!-- <link rel="stylesheet" href="styles.css"> -->
      <link rel="stylesheet" href="styles.css">
      <link rel="icon" href="assets/ionicon_calculator_materialDesign.svg">
      <script defer src="main.dart.js"></script>
      <!-- <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_CHTML"></script> -->
  </head>

  <body>
    <!-- Provide loading message while loading -->
    <div id="initial-output">
      Loading . . . Wait just a sec . . .<br>
      <noscript>EngCalc is unable to load necessary scripts. Are you using a script blocker?</noscript>
    </div>

    <!-- Simple Navbar for now. Want aesthetic font for name of webapp -->
    <header>
      <div>
        <h1>EngCalc</h1>
        <img id="calc-icon" src="assets/ionicon_calculator_materialDesign.svg" alt="Calculator Icon">
      </div>
    </header>

    <!-- Main Content Pane -->
    <main>
      <!-- Previous calculations and results -->
      <div class="content-title"><strong>History</strong></div>
      <div class="content history">
        <div>Test Historic Formula</div>
        <var class="formula">
          <div class="term term1">
            <span class="sign">-</span>
            <!-- <span class="variable">3</span> -->
            <span class="variable"><input type="text" name="var" class="variable var-input" value="3"></span>
            <!-- <input type="text" name="var" class="variable var-input" placeholder="3"> -->
            <span class="sub">0</span>
            <span class="sup">-1/2</span>
          </div>
        </var>
      </div>
      <!-- Current calculation / formula -->
      <div class="content-title"><strong>Current Calculation</strong></div>
      <div class="content current-calc">
        <div>Test Formula Being Edited</div>
      </div>
      <!-- Functions / symbols / formulas -->
      <div class="content-title"><strong>Formula Editter</strong></div>
      <div class="content math-controls">
        <span><button class="ui-elem" type="button">AddFraction</button></span>
      </div>
    </main>

    <footer>
      <span><img src="assets/JackOfAllLogoGreyAndBlue.png" alt="JackOfAll Logo"></span>
    </footer>
  </body>
</html>
